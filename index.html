<html>

	<head>
		<title>Live Code Editor</title>
		<meta name='viewport' content='width=device-width, initial-scale=1' />
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
		<link rel='stylesheet' href='style.css' />
	</head>

	<body>
		<div class='editorContainer'>
			<div class='wrapper'>
				<div class='title'>
					<div class="main-title">
					<img src="icons/html-icon.svg" alt="">
					<p>HTML</p>
					</div>
					<button class='control close'></button>
				</div>
				<textarea name='html' id='html' cols='auto' rows='auto' autocomplete='off' autocorrect='off'
					autocapitalize='off' spellcheck='false'></textarea>
			</div>
			<div class='wrapper'>
				<div class='title'>
					<div class="main-title">
					<img src="icons/css-icon.svg" alt="">
					<h2>CSS</h2>
					</div>
					<button class='control close'></button>
				</div>
				<textarea name='css' id='css' cols='auto' rows='auto' autocomplete='off' autocorrect='off'
					autocapitalize='off' spellcheck='false'></textarea>
			</div>
			<div class='wrapper'>
				<div class='title'>
					<div class="main-title">
					<img src="icons/JS-icon.svg" alt="">
					<h2>JS</h2>
					</div>
					<button class='control close'></button>
				</div>
				<textarea name='js' id='js' cols='auto' rows='auto' autocomplete='off' autocorrect='off'
					autocapitalize='off' spellcheck='false'></textarea>
			</div>
		</div>
		<div class='outputContainer'>
			<iframe id='output' title='output' frameBorder='0' width='100%' height='100%'></iframe>
		</div>

		<script type='text/javascript' src='app.js'></script>
	</body>

</html>
